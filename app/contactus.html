  <body>
    <div class="overlay">
      <div class="login">
        <h2>Recipic</h2>
        <form id="signUpForm" method="post" action="signup.php">
          <input type="text"     name="name"     autocomplete="name"             placeholder="Full Name" class="hiddenLoginInput">
          <input type="username" name="username" autocomplete="username"         placeholder="Username"  required>
          <input type="email"    name="email"    autocomplete="email"            placeholder="Email"     required class="hiddenLoginInput">
          <input type="password" name="password" autocomplete="current-password" placeholder="Password"  required>
          <input type="submit"   value="Log In">
        </form>
        <div class="prompt">
        <span class="signup-prompt">
          Need an account? <span class="text-link">Sign up!</span>
        </span>
        <span class="login-prompt">
          Already have an account? <span class="text-link">Log In!</span>
        </span>
      </div>
      </div>
    </div>
    <div class="container">
		<div class="content">
      <div class="contactcard">
        <h2>Contact Us</h2>
        <p>Got any questions or concerns? Please feel free to contact us using the form below. We will get back to you as soon as possible.</p>
  			<form class="contactform" method="post">
  			  <input type="text"  name="name"    autocomplete="name"  placeholder="Name" autofocus required>
          <input type="email" name="email"   autocomplete="email" placeholder="Email" required>
          <input type="text"  name="subject" autocomplete="on"    placeholder="Subject" required>
          <textarea name="message" rows="8" cols="40" placeholder="Message" required></textarea>
          <input type="submit" value="Submit">
  			</form>
      </div>
		</div>
	</div>

    <!-- build:js scripts/vendor.js -->

    <script src="/bower_components/jquery/dist/jquery.js"></script>
